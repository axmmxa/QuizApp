<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <!-- Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    
    <!-- As a heading -->
    <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>



  <div class="container">

    

    <div class="card quiz-card">
        <img src="img/pencil.jpg" id="header-image" class="card-img-top">

        <div class="progress">
          <div id="progress-bar" class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>


        <div class="card-body" id="endScreen" style="display: none;">

          <div class="text-center">Quiz beendet!</div>
          


          
              
          <div class="text-center">
            Du hast <b id="amount-of-right-questions"></b> Fragen von <b id="amount-of-questions" >XXX</b> richtig beantwortet
          </div>

        </div>




        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>


          <div class="card  quiz-answer-card mb-2" id="answer_1" onclick="answer('answer_1')">
            <div class="card-body">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" id="answer_2" onclick="answer('answer_2')">
            <div class="card-body"> 
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" id="answer_3" onclick="answer('answer_3')">
            <div class="card-body">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" id="answer_4" onclick="answer('answer_4')">
            <div class="card-body">
              Antwort
            </div>
          </div>


          <div class="question-footer">
            <span>
              <b id="question-number"></b> von <b id="all-questions"></b>
            </span>
            

            <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>Naechste Frage</button>
          </div>
          

        </div>
      </div>

  </div>




 

</body>
</html>
